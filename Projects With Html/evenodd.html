<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Even Odd program</h1>

    <input type="text" placeholder="enter any number" id="num"><br><br>
    <button onclick="

    let n=document.getElementById('num').value;

    if(n%2==0)
    document.getElementById('h').innerText=n + ' is even';
    else
    document.getElementById('h').innerText=n + ' is odd';
    ">click me</button>
    <h3 id="h"></h3>

    </center>

</body>
</html>
