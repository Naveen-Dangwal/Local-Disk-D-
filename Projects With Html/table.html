<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1 style="color: brown;">Table Program</h1>

        <input type="text" placeholder="enter the number" id="num"><br><br>

        <button style="color:aqua; background-color: black;" onclick="

        let n=document.getElementById('num').value;
        let i,r='';
        for(i=1;i<=10;i++)
        {
         r+=(`${n} X ${i} = ${i*n} <br>`);
        }
        
        
        document.getElementById('p').innerHTML=r;
        
        ">Draw Table</button>
        <hr width="300px">
        <p id="p"></p>
    </center>

</body>
</html>
