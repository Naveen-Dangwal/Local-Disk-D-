<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function sum(){
        let sum=0;
        for(var i in arguments)
        {
            sum=sum+arguments[i];
        }
            document.write(`sum = ${sum}`);
        
    }
    sum(10,20,30);
</script>
</body>
