<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><div class="div1">
        <div class="row1"><h1><u>BMI CALCULATOR</u></h1></div>
        <div class="row2">
            Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender">Male&nbsp;&nbsp;
            <input type="radio" name="Gender">Female
        </div>
        <div class="row3">
            Weight&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter your weigth in KG" id="w">
        </div>
        <div class="row4">
            Heigth&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter your height in Meters" id="h">
        </div>
        <div class="row5" id="roww">
            <button onclick="

            let w=document.getElementById('w').value;
            let h=document.getElementById('h').value;

            let bmi='';

            bmi=w/(h*h);

            document.getElementById('h1').innerHTML=bmi;
            ">CLICK ME</button>
        </div>
        <div class="row6">Your BMI Is</div>
        <div class="row7">
            <div id="h1" class="r"></div>
            <hr>
        </div>

    </div>
    </center>
</body>
</html>
